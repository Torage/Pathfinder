<!-- Orientation Message -->
<div class="orientation text-center fixed-top" *ngIf=landscape>
  <h5> landscape mode is not supported.</h5>
  <h6>please rotate your device</h6>
</div>
<!-- UI overlay -->

<!-- Webcam -->
<ack-webcam class="fixed-top cam" #webcam
            [options] = "options"
></ack-webcam>

<!-- Augmented Environment -->
<a-scene 
#scene 
embedded 
vr-mode-ui="enabled: false" 
[ngStyle]="{'width': screenWidth+'px', 'height': screenHeight+'px'}">  
  <a-entity 
  camera
  look-controls="touchEnabled: false">
    <a-entity 
      #cursor
      cursor="fuse: false"
      position="0 0.07 -0.3"
      raycaster="direction: 0 0.25 -1; objects: [clickable]"
      geometry="primitive: ring; radiusInner: 0.009; radiusOuter: 0.017"
      material="color: #00ffff; shader: flat">
    </a-entity>
    <a-entity #score>
          <a-text  value="Score: " position="1 -0.5 -1" color="#00ffff" width="3" anchor="left"></a-text>
    </a-entity>
    <a-entity #timer>
          <a-text  value="Time: " position="-0.9 -0.5 -1" color="#00ffff" width="5" anchor="left"></a-text>
    </a-entity>
  </a-entity>

  <a-entity 
  #coinBlock
  [attr.position]="{x: 0, y: 1, z: 0} | aframe">
    <a-gltf-model class="collidable"
    clickable
    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
    src="../../assets/models/CoinBlock.gltf.glb"  
    position="0 0 1"
    scale="0.002 0.002 0.002">
    </a-gltf-model>
  </a-entity>


  <!-- Lighting -->
  <a-entity light="color: #ffffff; intensity: 1" position="-1 1 0"></a-entity>
  <a-entity light="color: #ffffff; intensity: 1" position="1 1 0"></a-entity>
  <a-entity light="color: #ffffff; intensity: 1" position="0 -1 2"></a-entity>
  <a-entity light="color: #ffffff; intensity: 1" position="0 -1 -2"></a-entity>
</a-scene>
