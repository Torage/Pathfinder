<webcam class="text-center" (initError)="handleInitError($event)" [width]="screenWidth" [height]="screenHeight"
  [switchCamera]="nextWebcamObservable" allowSwitchCamera="false">
</webcam>
<a-scene #AFRAME embedded vr-mode-ui="enabled: false" [ngStyle]="{'width': screenWidth+'px', 'height': screenHeight-60+'px'}">
  <!-- <a-camera wasd-controls-enabled="false" >
    <a-cursor material="color: #00ffff" position="0 0.07 -0.3" scale=" 0.4 0.4 0.4"></a-cursor>
  </a-camera> -->
  
  <a-entity camera look-controls look-controls="touchEnabled: false">
    <a-entity #cursor
              cursor="fuse: false"
              position="0 0.07 -0.3"
              raycaster="direction: 0 0.25 -1"
              geometry="primitive: ring; radiusInner: 0.009; radiusOuter: 0.017"
              material="color: #00ffff; shader: flat">
    </a-entity>
  </a-entity>
  
  <!-- <a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue"></a-entity> -->
  


  
  <a-entity class="collidable"#coinBlock  [attr.position]="{x: 0, y: height, z: 0} | aframe" cursor-listener>
    <a-gltf-model
      src="../../assets/models/CoinBlock.gltf.glb"  
      position="0 0 -1"
      scale="0.002 0.002 0.002"
      >
    </a-gltf-model>
  </a-entity>


  <a-entity light="color: #ffffff; intensity: 1" position="-1 1 0"></a-entity>
  <a-entity light="color: #ffffff; intensity: 1" position="1 1 0"></a-entity>
  <a-entity light="color: #ffffff; intensity: 1" position="0 -1 2"></a-entity>
  <a-entity light="color: #ffffff; intensity: 1" position="0 -1 -2"></a-entity>
  <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->
</a-scene>
