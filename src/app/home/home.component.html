<app-navigation class="layer-2" activateMaps=onActivateMaps() activateAugmented=onActivateAugmented()></app-navigation>
<app-maps class="layer-1" *ngIf="isMapsActive" [currentPosition]="currentPosition$ | async"></app-maps>
<app-augmented class="layer-1" *ngIf="isAugmentedActive" [poiId]=dummy></app-augmented>
<app-score class="layer-2"></app-score>
