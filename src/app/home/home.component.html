<app-navigation  activateMaps=onActivateMaps() activateAugmented=onActivateAugmented()></app-navigation>
<app-maps  *ngIf="isMapsActive" [currentPosition]="currentPosition$ | async" (activateAugmented)="onActivateAugmented($event)"></app-maps>
<app-augmented  *ngIf="isAugmentedActive" [poiId]=poiId (activateMaps)="onActivateMaps()"></app-augmented>
<app-score></app-score>
