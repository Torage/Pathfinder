<div class="container colortheme footer fixed-bottom col-12">
  <div class=" text-center row" style="padding:0" (click)="onClick()">
    <div class="col-5 footer">

      <span style="height:30px" #userPosition id="userPositionId" class="blue thick"></span>
      <span style="height:30px" #userName id="usernameId" class="white thick"></span>
    </div>
    <div class="col-2 footer text-center">
      <span><img class="img-fluid" style="height:24px;padding-top: 3px; "
          src="../../assets/images/icon-sieger.png"></span>
    </div>
    <div class="col-5 footer text-center">
      <span #userScoreLbl id="userScoreLblId" class="blue thick"></span>
      <span #userScoreValue id="userScoreValueId" class="white thick"></span>

    </div>
  </div>
</div>

<div *ngIf="scoreList" #tablecontainer class="container custom-container layer-1">
  <div class="login col-12 text- ">
    
    <table class="table table-sm" style="margin:0">
     <thead>
       <th>#</th>
       <th>Name</th>
       <th>Score</th>
       <th>Prize</th>
     </thead>
      <tbody>
        <tr (click)="onClick()" *ngFor="let player of scoreList$ | async">
          <th scope="row">{{player.position}}</th>
          <td>{{player.username}}</td>
          <td>{{player.score}}</td>
          <td><img class="img-fluid" style="height:20px;width: 20px" src="../../assets/images/reward.png"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
