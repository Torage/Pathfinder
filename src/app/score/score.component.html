<div class="col-12 colortheme footer fixed-bottom">
  <div class=" text-center">
    <button mat-button class="scoreButton" (click)=onClick()>
      <span #userPosition class="blue thick"></span>
      <span #userName class="white thick"></span>
      <span class="hor-space"><img class="img-fluid" style="height:25px;" src="../../Pathfinder/assets/images/fingerprint.png"></span>
      <span #userScoreLbl class="blue thick"></span>
      <span #userScoreValue class="white thick"></span>
    </button>
  </div>
</div>

<div *ngIf="scoreList" #tablecontainer style="bottom: 30px;position: absolute" class="col-12 fixed-bottom opa">
  <table class="table table-dark table-bordered table-sm" style="margin:0">
    <thead>
      <tr (click)="onClick()">
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Score</th>
        <th scope="col">Prize</th>
      </tr>
    </thead>
    <tbody>
      <tr (click)="onClick()" *ngFor="let player of scoreList$ | async">
        <th scope="row">{{player.position}}</th>
        <td>{{player.username}}</td>
        <td>{{player.score}}</td>
        <td><img class="img-fluid" style="height:20px;width: 20px" src="../../Pathfinder/assets/images/reward.png"></td>
      </tr>
    </tbody>
  </table>
</div>
