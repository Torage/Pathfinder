<div class="jumbotron color-theme">
  <div class="container-fluid">
    <div class="row">
      <div class="text-center col-6 offset-3">
        <img class="img-fluid" style="height:142;width:421px" src="../../assets/images/pathfinder-logo.png">
        <img class="img-fluid" src="../../assets/images/MuC2019.png">
        <div class="row" style="margin-top: 10vh">
          <div class="col">
            <hr>
          </div>
          <div class="col-auto">Register</div>
          <div class="col">
            <hr>
          </div>
        </div>
      </div>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group col-6 offset-3">
        <label for="username" class="color-theme">Playername</label>
        <input type="text" formControlName="username" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && !!f.username.errors" class="alert alert-danger">
          <div *ngIf="!!f.username.errors.required">Playername is required</div>
        </div>
      </div>
      <div class="form-group col-6 offset-3">
        <label for="password" class="color-theme">Password</label>
        <input type="password" formControlName="password" placeholder="Password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && !!f.password.errors" class="alert alert-danger">
          <div *ngIf="!!f.password.errors.required"> Password is required. </div>
          <div *ngIf="!!f.password.errors.minlength"> Must contain at least 8 or more characters.</div>
        </div>
      </div>
      <div class="form-group col-6 offset-3">
        <label for="confirmPassword" class="color-theme">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
        <div *ngIf="submitted && !!f.confirmPassword.errors" class="alert alert-danger">
          <div *ngIf="!!f.confirmPassword.errors.required"> Confirm password is required. </div>
          <div *ngIf="!!f.confirmPassword.errors.mustMatch"> Password & Confirm Password does not match.</div>
        </div>
      </div>
      <div class="form-group">
        <div class="row" style="margin-bottom: 3vh;">
          <div class="col-12 text-center">
            <button [disabled]="loading" class="btn btn-primary form-btn">Submit</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <button class="btn btn-primary form-btn" [routerLink]="['/login']"
              routerLinkActive="router-link-active">back</button>
          </div>
        </div>
      </div>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
  </div>
</div>
