<div class="color-theme row navbar">
  <div class="container">
    <div class="col-2">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon class="white-icon">more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item onclick="">
          <mat-icon>map</mat-icon>
          <span>Map</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
    </div>
    <div class="col-2">
      <img class="img-fluid" src="../../assets/images/MuC2019.png" />
    </div>
    <div class="col-2 offset-6">
      <img class="img-fluid" src="../../assets/images/haw-logo.png" />
    </div>
  </div>
</div>
